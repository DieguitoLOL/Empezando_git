<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <header>
        <div class="opciones">
          <div class="logo"><img src="images/logo.svg" alt="logo"></div>
          <div class="opciones_desplegables">
            <div class="alineamiento">
              <div class="selector">
                <p>Features</p>
                <img src="images/icon-arrow-down.svg" alt="flecha_baja">
              </div>
              <div class="componente">
                <div class="lista">
                  <img src="images/icon-todo.svg" alt="imagen_todo">
                  <p>Todo List</p>
                </div>
                <div class="lista">
                  <img src="images/icon-calendar.svg" alt="imagen_calendario">
                  <p>Calendar</p>
                </div>
                <div class="lista">
                  <img src="images/icon-reminders.svg" alt="imagen_campanita">
                  <p>Remindres</p>
                </div>
                <div class="lista">
                  <img src="images/icon-planning.svg" alt="imagen_calendario">
                  <p>Planning</p>
                </div>
              </div>
            </div>
            <div class="alineamiento">
              <div class="selector">
                <p>Company</p>
                <img src="images/icon-arrow-down.svg" alt="flecha_baja">
              </div>
              <div class="componente">
                <div class="lista">
                  <p>History</p>
                </div>
                <div class="lista">
                  <p>Our Team</p>
                </div>
                <div class="lista">
                  <p>Blog</p>
                </div>
              </div>
            </div>
            <div>
              <div class="selector">
                <p>Careers</p>
              </div>
            </div>
            <div>
              <div class="selector">
                <p>About</p>
              </div>
            </div>          
          </div>
        </div>
        <div class="Logueos">
        <div><p>Login</p></div>
        <div><p class="registro">Register</p></div>
        </div>
      </header>
      <article>
        <div class="contenido">
          <div><h1>Make <br>remote work</h1></div>
          <div>
            <pre>
Get your team in sync, no matter your location.
Streamline processes, crate team rituals, and
watch productivity soar.
            </pre>
          </div>
          <div>
            <p class="boton">Lean more</p>
          </div>
          <div class="iconos">
            <div><img src="images/client-databiz.svg" alt="icono"></div>
            <div><img src="images/client-audiophile.svg" alt="icono"></div>
            <div><img src="images/client-meet.svg" alt="icono"></div>
            <div><img src="images/client-maker.svg" alt="icono"></div>
          </div>
        </div>
        <div class="imagen_fondo"><img src="images/image-hero-desktop.png" alt="Imagen"></div>
      </article>
    </section>
  </main>
</body>
<script src="main.js"></script>
</html>
